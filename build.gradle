// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url 'https://jitpack.io' }
    jcenter()
}

dependencies {
	compile group: 'commons-io', name: 'commons-io', version: '2.6'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'org.eclipse.jetty:jetty-server:9.3.0.M2'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.mapsforge:vtm:0.10.0'
	implementation 'org.mapsforge:vtm-themes:0.10.0'
	implementation 'org.mapsforge:vtm-extras:0.10.0'
	implementation 'org.mapsforge:vtm-gdx:0.10.0'
	implementation 'org.mapsforge:vtm-desktop:0.10.0'
	implementation 'org.mapsforge:vtm-desktop:0.10.0:natives-linux'
	implementation 'org.mapsforge:vtm-desktop:0.10.0:natives-osx'
	implementation 'org.mapsforge:vtm-desktop:0.10.0:natives-windows'
	implementation 'com.badlogicgames.gdx:gdx:1.9.8'
	implementation 'com.badlogicgames.gdx:gdx-platform:1.9.8:natives-desktop'
	implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.8'
	implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-linux'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-osx'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-windows'
	//implementation 'com.metsci.ext.com.kitfox.svg:svg-salamander:0.1.19'
	implementation 'com.github.blackears:svgSalamander:v1.1.1'
	implementation 'org.mapsforge:vtm-http:0.10.0'
	implementation 'com.squareup.okhttp3:okhttp:3.8.0'
	implementation 'com.squareup.okio:okio:1.13.0'
}

