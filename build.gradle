// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven { url 'https://jitpack.io' }  
    jcenter()
    //mavenCentral()
}

dependencies {
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'org.jdom', name: 'jdom2', version: '2.0.6'
	//compile group: 'org.fife.ui', name: 'rsyntaxtextarea', version: '2.0.4.1'
	compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.7'
	
	compile group: 'ch.qos.logback', name: 'logback-core', version: '1.3.0-alpha4'
	
	implementation 'org.mapsforge:vtm:0.16.0'
	implementation 'org.mapsforge:vtm-themes:0.16.0'
	implementation 'org.mapsforge:vtm-extras:0.16.0'
	implementation 'org.mapsforge:vtm-gdx:0.16.0'
	implementation 'org.mapsforge:vtm-desktop:0.16.0'
	implementation 'org.mapsforge:vtm-desktop:0.16.0:natives-linux'
	implementation 'org.mapsforge:vtm-desktop:0.16.0:natives-osx'
	implementation 'org.mapsforge:vtm-desktop:0.16.0:natives-windows'
	implementation 'org.mapsforge:vtm-desktop-lwjgl:0.16.0'
	
	implementation 'org.mapsforge:vtm-http:0.16.0'
	implementation 'org.mapsforge:vtm-jeo:0.16.0'
    implementation 'org.mapsforge:vtm-json:0.16.0'
    implementation 'org.mapsforge:vtm-jts:0.16.0'
	implementation 'org.mapsforge:vtm-mvt:0.16.0'
	implementation 'org.mapsforge:vtm-models:0.16.0'

    //implementation 'org.mapsforge::vtm-gdx-poi3d:0.16.0'
	
	testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.3.0-alpha4'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'org.eclipse.jetty:jetty-server:9.4.15.v20190215'
    implementation 'org.slf4j:slf4j-api:1.7.28'
	
    implementation 'com.badlogicgames.gdx:gdx:1.9.10'
	implementation 'com.badlogicgames.gdx:gdx-platform:1.9.10:natives-desktop'
	implementation 'com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.10'
	implementation 'org.lwjgl.lwjgl:lwjgl:2.9.3'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-linux'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-osx'
	implementation 'org.lwjgl.lwjgl:lwjgl-platform:2.9.3:natives-windows'
	
	//implementation 'org.lwjgl:lwjgl:3.2.3'
	//implementation 'org.lwjgl:lwjgl:3.2.3:natives-linux'
	//implementation 'org.lwjgl:lwjgl:3.2.3:natives-macos'
	//implementation 'org.lwjgl:lwjgl:3.2.3:natives-windows'

	implementation 'com.github.blackears:svgSalamander:v1.1.1'

	implementation 'com.squareup.okhttp3:okhttp:3.12.1'
	implementation 'com.squareup.okio:okio:2.2.1'
	
	implementation 'org.xerial:sqlite-jdbc:3.28.0'

	implementation 'net.sf.kxml:kxml2:2.3.0'
	
